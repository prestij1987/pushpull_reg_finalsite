<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <title>Форма обратной связи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
    
</head>
<body>
     <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px 30px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 5px;
            border: 1.5px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            padding: 12px 0;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #a6c8ff;
            cursor: not-allowed;
        }
        #responseMessage {
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
        }
        #responseMessage.success {
            color: green;
        }
        #responseMessage.error {
            color: red;
        }
    </style>
    <div class="form-container">
        <h2>Форма обратной связи</h2>
        <form id="contactForm" enctype="multipart/form-data" novalidate>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите имя" required />
            </div>
            <div class="form-group">
                <label for="number">Телефон:</label>
               <input type="tel" id="number" name="number" placeholder="+7 (___) ___--" pattern="^+?d{7,15}$" required />
            </div>
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.ru" required />
            </div>
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" placeholder="Введите сообщение" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Прикрепить файл (JPG, PNG, PDF):</label>
                <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.pdf" />
            </div>
            <button type="submit" id="submitBtn">Отправить</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    
    
</body>
</html>
